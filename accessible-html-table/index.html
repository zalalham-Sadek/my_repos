<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سجل درجات الطلاب</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      direction: rtl;
    }

    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    caption {
      caption-side: top;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
      border: 1px solid #dee2e6;
    }

    thead th {
      background-color: #007bff;
      color: white;
      font-size: 1rem;
    }

    tbody th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <table>
    <caption>سجل درجات الطلاب</caption>
    <thead>
      <tr>
        <th scope="col">الاسم</th>
        <th scope="col">الرياضيات</th>
        <th scope="col">العلوم</th>
        <th scope="col">اللغة</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">أحمد</th>
        <td>85</td>
        <td>90</td>
        <td>80</td>
      </tr>
      <tr>
        <th scope="row">ليلى</th>
        <td>95</td>
        <td>88</td>
        <td>92</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
